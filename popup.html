<!DOCTYPE html>
<html>
<head>
	<script src="jquery.min.js" type="text/javascript"></script>
	<script src="bower_components/ace-builds/src-min-noconflict/ace.js" charset="utf-8"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular/angular-resource.min.js"></script>
	<script src="bower_components/angular-ui-ace/ui-ace.js"></script>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<script src="oauth2/oauth2.js"></script>
	<script src="popup.js"></script>
	<style>
		.ace_editor {height: 300px; width: 400px;}
	</style>

</head>
<body style:"width:400px; height=300px" ng-app="gistApp" ng-csp>
	<div ng-controller="AppCtrl" style="width:400px; height:300px">
		<div ng-click="showExtras()">
			Extras >>>
		</div>
			<div id="filename" class="form-group">
				<input placeholder="filename" type="text" name="filename" ng-model="filename" />
			</div>
			<div id="description" class="form-group">
				<input placeholder="description" type="text" style="width:98%" id="desc" ng-model="description" />
			</div>
		Language: <select ng-model="mode" ng-options="m for m in modes" ng-change="modeChanged()"></select>
		<div ui-ace="{
  				useWrapMode : true,
  				showGutter: false,
  				theme:'monokai',
  				mode: '{{mode}}',
  				onLoad: aceLoaded,
  				onChange: aceChanged
  			}" ng-model="content">
  		</div>
		<button class="btn btn-default" ng-click="savegist()">Create Gist</button>
		make public <input type="checkbox" ng-model="public" /> <span class="pull-right glyphicon glyphicon-new-window" ng-click="popout()"></span>
		<div id='ref'><a href="{{url}}">{{url}}</a>
		
		<div ng-repeat="(key, val) in tags">
			<div>
				<h3>{{key}}</h3>
				<div ng-repeat="gist in val">
					<h5><a href="{{gist.html_url}}">{{gist.description}}</a></h5>
					<div> Files 
						<ul ng-repeat="(filename, values) in gist.files">
							<li>{{filename}}</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
